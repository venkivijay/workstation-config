# Tasks to run before running rules
- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache (debian, etc)
      tags: always
      apt:
        update_cache: yes
        upgrade: yes
      changed_when: False
      when: ansible_distribution in ["Debian", "Ubuntu", "Pop!_OS"]

    - name: pre-run | update all installed packages (redhat, etc)
      yum:
        name: "*"
        state: latest
        update_cache: yes
        update_only: yes
      when: ansible_distribution in ["CentOS", "RedHat"]

# Run roles
- hosts: all
  tags: base
  become: true
  roles:
    - base

- hosts: workstation
  tags: workstation
  become: true
  roles:
    - workstation

